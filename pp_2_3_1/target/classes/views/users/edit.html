<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Edit User</title>
</head>
<body style="padding: 20px;">
<h2 style="color: green">Edit This User:</h2>
<small class="text-muted"> All cells must be filled!</small >

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">

    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationDefault01">First name</label>
            <input th:field="*{firstName}" type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
            <small th:if="${#fields.hasErrors('firstName')}" th:text ="'Name must have 4-30 symbols!'" class="form-text text-muted"></small>

        </div>
        <div class="col-md-4 mb-3">
            <label for="validationDefault02">Last name</label>
            <input th:field="*{lastName}" type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
            <small th:if="${#fields.hasErrors('lastName')}" th:text ="'Surname must have 4-30 symbols!'" class="form-text text-muted"></small>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6 mb-3">
            <label for="validationDefault03">Email</label>
            <input th:field="*{email}"  type="text" class="form-control" id="validationDefault03" placeholder="Phone" required>
            <small th:if="${#fields.hasErrors('email')}" th:text ="'Phone must have 11 numbers!'" class="form-text text-muted"></small>

        </div>
        <div class="col-md-2 mb-3">
            <label for="validationDefault04">Age</label>
            <input th:field="*{age}" type="text" class="form-control" id="validationDefault04" placeholder="Age" required>
            <small th:if="${#fields.hasErrors('age')}" th:text ="'Age must be >0, <150'" class="form-text text-muted"></small>
        </div>

    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
                I checked all changing
            </label>
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Change Person</button>
</form>
</body>
</html>
